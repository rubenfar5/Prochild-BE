<head>
    <meta charset="utf-8" />

    <title>Criar Conta</title>
    <link rel="icon" type="image/x-icon" th:href="@{assets/img/logos/LogoApp-small.png}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-primary-escuro">
    <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5 responsive">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="row justify-content-center">
                                <img class="responsive" src="assets/img/logos/LogoApp.png" alt="Logo HappyChild">
                            </div>
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Criar Conta</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <div class="">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nome">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="inputUsername"
                                        placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="InputConcelho"
                                        placeholder="Concelho">
                                </div>
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                        <select class="browser-default custom-select" id="InputFuncao">
                                            <option disabled selected>Selecione o tipo de Instituição</option>
                                            <option value="security">Segurança</option>
                                            <option value="politic">Política</option>
                                        </select>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Palavra-Passe" id="InputPwd">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            placeholder="Repetir Palavra-Passe" id="InputPwd2">
                                    </div>
                                </div>
                                <div><p align="center">*É obrigatório preencher todos os campos</p></div>
                                <a onclick="saveInstitution()" class="btn btn-primary btn-user btn-block">
                                    Registar
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="Login.html">Já tem uma conta? Faça login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="assets/mail/jqBootstrapValidation.js"></script>
    <script src="assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/instituicoes.js"></script>
</body>

</html>
