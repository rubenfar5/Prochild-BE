<body class="bg-gradient-primary-amarelo">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <img class="responsive" src="assets/img/logos/LogoApp.png" alt="Logo HappyChild">
                                    <div class="text-center">
                                        <h1 class="h2 titulos mb-4">Login</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <!-- java script para escolher a cor conforme o menu -->
                                            <label id="emailcor" class="labels-login-amarelo"> Email </label>
                                            <input type="email" class="form-control form-control-user" id="inputEmail"
                                                aria-describedby="emailHelp" placeholder="Introduza um email...">
                                        </div>
                                        <div class="form-group">
                                            <!-- java script para escolher a cor conforme o menu -->
                                            <label id="passwordCor" class="labels-login-amarelo"> Password </label>
                                            <input type="password" class="form-control form-control-user"
                                                id="inputPassword" placeholder="introduza uma palavra-passe...">
                                        </div>
                                        <br>
                                        <!-- colocar no href da linha de baixo o caminho para a proxima pagÃ­na -->
                                        <!-- java script para escolher a cor conforme o menu -->
                                        <a href="MenuPrincipal.html" class="btn btn-amarelo btn-block">
                                            Login
                                        </a>
                                    </form>
                                    <br>
                                    <div class="text-center">
                                        <a class="small letra-amarela" href="forgot-password.html">Recuperar Password</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small letra-amarela" href="RegistarFamilia.html">Criar conta</a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
